<body>
    <link rel = "stylesheet"
     type = "text/css"
     href = "style.css" />
     <title>Calculator</title>
      <h1 class="title">
        Calculator
      </h1> 

    <div class="calculator">
      <div class="display">
        <span id="result">0</span>
      </div>
      
      <div class="displayeqn">
        <span id="equation">0</span>
      </div>
      <div class="container" >
        <button class="point">.</button>
        <br>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operand">&divide;</button>
        <br>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operand">&minus;</button>
        <br>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operand">&times;</button>
        <br>
        <button class="number">0</button>
        <button class="operand">AC</button>
        <button class="operand">&plus;</button>
        <button class="operand" id="equal">=</button>
      </div>
    </div>


    <div class="Instructions">
     
    </div>
      <script src="script.js"></script>
</body>
